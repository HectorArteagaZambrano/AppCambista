<ion-header>
  <ion-toolbar color="cambista">
    <ion-menu-button color="light" slot="start" menu="primerMenu"></ion-menu-button>
    <ion-title >Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
       <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
         <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
         <ion-label>{{ c.name }}</ion-label>
       </ion-item>
   </ion-list>

</ion-content>
